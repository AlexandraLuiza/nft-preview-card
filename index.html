<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> NFT preview card component</title>

</head>
<body>
<main>
    <div class="card">
      <div class="nft">
        <img src="./images/image-equilibrium.jpg" alt="nft image" width="300" height="300">
      </div>
      <div class="details">
          <div class="title">
            <p class="NFTtitle">Equilibrium #3429</p>
            <p class="parag">Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="stats">
            <div class="currency">
              <img src="./images/icon-ethereum.svg" alt="etherium"><span class="eth">0.041 ETH</span>
            </div>

            <div class="remains">
              <img src="./images/icon-clock.svg" alt="days"> <span class="days">3 days left</span>
            </div>
          </div>
          <hr>     
            <div class="profile">
              <img src="./images/image-avatar.png" alt="boy in the sun avatar" width="50" height="50">
              <div class="creation"><p class="parag">Creation of <span class="name">Jules Wyvern</span></p></div>          
            </div>
      </div>
    </div>
</main>
 
</body>
</html>
